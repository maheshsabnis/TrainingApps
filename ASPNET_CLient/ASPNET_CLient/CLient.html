<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").on('click', function () {
                $.ajax({
                    url: 'http://localhost:5000/api/Category',
                    type: 'GET'
                }).done(function (resp) {
                    alert('Received Response ' + JSON.stringify(resp));
                }).fail(function (err) {
                     alert('Error Occured ' + err.text)
                });

            });

        });
    </script>
</head>
<body>
    <input type="button" id="btn" value="Get Data"/>
</body>
</html>
